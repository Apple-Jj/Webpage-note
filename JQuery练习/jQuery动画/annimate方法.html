<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #dv{
            width: 200px;
            height: 200px;
            background-color:darkcyan;
            position: absolute;//要产生动画，必须脱离文档流
        }
    </style>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            //获取操纵对象

            //animate方法
            /*参数
            * 1,键值对{}
            * 2，世间1000毫秒--1秒
            * 3，匿名函数--回调函数
            * */
            $("#btn").click(function () {
                $("#dv").animate({"width":"500px","height":"300px","left":"200px"},1000,function () {
                    $("#dv").animate({"width":"100px","height":"50px","top":"200px","opacity":0.2},1000)
                });
            });
        });
    </script>
</head>
<body>
<input type="button" value="点我" id="btn">
<div id="dv"></div>
</body>
</html>
