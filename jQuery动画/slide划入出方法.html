<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dv{
            width: 200px;
            height: 200px;
            background-color:deeppink;
        }
    </style>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            //点击第一个按钮，滑入，slideup方法
            $("#btn1").click(function () {
                $("#dv").slideUp(3000);
            });
            //点击第二个按钮，滑出，slidedown方法
            $("#btn2").click(function () {
                $("#dv").slideDown(2000);
            });
            //点击第三个按钮，切换，slidetoggle方法
            $("#btn3").click(function () {
                $("#dv").slideToggle("fast");
            });
        });
    </script>
</head>
<body>
<input type="button" value="滑入" id="btn1">
<input type="button" value="滑出" id="btn2">
<input type="button" value="切换" id="btn3">
<div id="dv"></div>
</body>
</html>
