<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var aA=document.getElementsByTagName('a');
            var oUl=document.getElementById('ul1');
            i=0;
            for(i=0;i<aA.length;i++)
            {
                aA[i].onclick=function () {
                    oUl.removeChild(this.parentNode);
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul1">
    <li>andy<a href="JavaScript:;">删除</a></li>
    <li>jenny<a href="JavaScript:;">删除</a></li>
    <li>aijkdra<a href="JavaScript:;">删除</a></li>
    <li>newton<a href="JavaScript:;">删除</a></li>
    <li>war<a href="JavaScript:;">删除</a></li>
</ul>
</body>
</html>
