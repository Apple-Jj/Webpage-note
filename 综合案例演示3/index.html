<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入css文件-->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/jquery.fullPage.css">
    <link rel="stylesheet" href="./css/myPage.css">
    <!--引入js文件-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script><!--此处是缓冲动画用-->
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/myPage.js"></script><!--自己编写的js代码-->
</head>
<body>
<div id="fullpage">
    <!--第一屏制作-->
    <div class="section section1">
        <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" alt="" class="fly updowm">
        <img src="images/t1xccqfflgxxxild.png" alt="" class="shirt01 shirt01-updowm">
        <img src="images/t1iakufbxxxxctz4tl-824-274.png" alt="" class="goods">
    </div>
    <!--第二屏制作-->
    <div class="section section2">
        <div class="computer">
            <div class="search">
                <img src="images/search-words.png" alt="" class="search-words"><!--沙发二字图片-->
            </div>
            <img src="images/search-02-1.png" alt="" class="search-02-1"><!--带沙发二字的搜索条-->
            <img src="images/goods-441-218.png" alt="" class="goods-02"><!--多张沙发图片-->
            <!--沙发-->
            <img src="images/shirt-02-207-166.png" alt="" class="shirt-02"><!--棕色沙发-->
            <div class="cover"></div><!--覆盖沙发的遮罩-->
        </div>
        <!--文字部分-->
        <img src="images/words-01-361-25.png" alt="" class="words-01">
        <img src="images/words-02.png" alt="" class="words-02">
    </div>
    <!--第三屏制作-->
    <div class="section section3">
        <div class="main">
            <div class="select">
                <img src="images/img-01.gif" alt="" class="img"><!--主题图片-->
                <img src="images/btn-01.gif" alt="" class="btn"><!--小购物车及组件-->
            </div>
            <!--沙发-->
            <img src="images/shirt-02-207-166.png" alt="" class="shirt-03">
            <img src="images/t1f.png" alt="" class="t1f">
        </div>
    </div>
    <!--第四屏制作-->
    <div class="section section4">
        <div class="car">
            <img src="images/t1f.png" alt="" class="car-img">
            <img src="images/car.png" alt="">
        </div>
    </div>
    <div class="section section5">第五屏</div>
    <div class="section section6">第六屏</div>
    <div class="section section7">第七屏</div>
    <div class="section section8">第八屏</div>
</div>
<a href="#" class="go">
    <img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">
</a>
</body>
</html>
